    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b', // Custom dark slate
                900: '#0f172a',
              },
              emerald: {
                500: '#10b981',
              },
              rose: {
                500: '#f43f5e',
              }
            }
          }
        }
      }

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* Slate 50 */
      }
      
      /* Custom Animations */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      .animate-shimmer-amber {
        background: linear-gradient(90deg, #fef3c7 0%, #fffbeb 50%, #fef3c7 100%); /* amber-100 to amber-50 */
        background-size: 200% 100%;
        animation: shimmer 3s infinite linear;
      }
    </style>
